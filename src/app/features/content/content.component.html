<main class="contents container">
  <h2>All {{ contentType | titlecase }}</h2>

  <div class="contents__container">
    <div class="contents__right-side">
      <div class="contents__list">
        @for (content of nowPlaying; track content) {
        <app-poster-card
          [model]="content"
          [isMovie]="contentType === 'movies'"
        ></app-poster-card>
        }
      </div>

      <div class="pagination">
        <!-- Previous Button -->
        <button class="button previous" (click)="previousPage()">
          Previous
        </button>

        <!-- Page Numbers -->
        <span class="page-numbers">
          <span *ngFor="let page of pageNumbers" (click)="changePage(page)">
            {{ page }}
          </span>
        </span>

        <!-- Next Button -->
        <button class="button next" (click)="nextPage()">Next</button>
      </div>
    </div>
  </div>
</main>
